<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" 
           alt="The Isenhover matrix">
      <a class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-add-item">
        <label for="input-new-task">Add Item</label>
        <div class="section-add-item-wrapper">
          <input id="input-new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <h1>Todo</h1>
      <section class="section-todo">
        <ul id="section-todo-list">
          <li>
            <input type="checkbox">
            <label class="task edit-mode-label">Pay Bills</label>
            <input type="text" class="task edit-mode-text">
            <button class="button-edit">Edit</button>
            <button class="button-delete"><img src="./remove.svg" 
                    class="button-delete-img" alt="button-delete"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task edit-mode-label">Go Shopping</label>
            <input type="text" value="Go Shopping" 
                   class="task edit-mode-text">
            <button class="button-edit">Save</button>
            <button class="button-delete"><img src="./remove.svg" 
                    class="button-delete-img" alt="button-delete"></button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3>Completed</h3>
        <ul id="section-completed-list">
          <li>
            <input type="checkbox" checked>
            <label class="task text-line-through">See the Doctor</label>
            <input type="text" class="task">
            <button class="button-edit">Edit</button>
            <button class="button-delete"><img src="./remove.svg" 
                    class="button-delete-img" alt="button-delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <script src="app.js"></script>
    </footer>
  </body>
</html>
